<div class="container main-container">
 <h3>Interpolação</h3>
<p>O número de cliques é: {{ contador}} </p> <br><br>

<h3>Property Binding</h3>
<button class="btn btn-info" [disabled]="contador > 10 "> Info</button><br><br>
<img [src]="url" width="50" height="50" alt="Imagem de exemplo"><br><br>



<h3>Event Binding</h3>
<button class="btn btn-danger" (click) = "adicionarClique()"> Clique Aqui</button><br><br>
<button class="btn btn-warning" (click) = "zerarContador()" [disabled]="contador < 10" > Zerar Contador</button><br><br>
